[tox]
requires = 
    tox >= 4.4.8
minversion = 3.10.12
envlist = mypy, py310, py311
isolated_build = true

[gh-actions]
python =
    3.10: py310, mypy
    3.11: py311

[testenv]
setenv =
    PYTHONPATH = {toxinidir}
deps =
    -r{toxinidir}/requirements-dev.txt
commands =
    pytest --basetemp={envtmpdir}

[testenv:mypy]
allowlist_externals=*
basepython = python3.10
deps =
    -r{toxinidir}/requirements-dev.txt
commands = mypy src